<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
        <p>Join our community and start your journey today!</p>
    </header>

    <main>
        <form id="registration-form" action="/register" method="post" navalidate>
            <fieldset>
                <legend>Personal Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" minlength="3" maxlength="10" required placeholder="Enter your first name">
                </div>
                <div class="from-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" minlength="3" maxlength="10"  required placeholder="Enter your last name"> 
                </div> 
            </fieldset>
            <fieldset>
                <legend>
                    Account Details
                </legend>

                <div class="form-group">
                    <label for="email"></label>
                    <input type="email" name="email" id="email" required autocomplete="email" placeholder="Enter your email">    
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" pattern="^(?=.\d)(?=*[a-z])(?=*[A-Z]).{8,}$" required placeholder="Enter your password" minlength="8">
                 <small>Password must be at least 8 characters long</small> <!--small tag is used to display the message in small font -->
                </div>
            </fieldset>
            <fieldset>
                <legend>Terms and Conditions</legend>
                <div class="form-group">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">I agree to the terms and conditions</label>
                </div>
                <button type="submit">Register</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Already have an account? <a href="/login">Log in here</a>.</p>
    </footer>
</body>
</html>
