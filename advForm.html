<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Form</title>
</head>
<body>
    <form action="/advForm.html" post="" novalidate>
        <div class="form-group">
            <label for="profile">Profile Picutre</label>
            <input type="file" name="profile" id="profile" accept="image/" required"><!-- accept attribute is used to specify the file type that can be uploaded -->
        </div>
        <div class="form-group">
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob"  max="2025-12-31" required>
        </div>
        <div class="form-group">
            <label for="experience">Experiences</label>
            <input type="range" name="experience" id="experience" min="0" max="10" step="1" required><!-- range input type is used to create a slider -->
        </div>
        <!--bio-->
        <div class="form-group">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" cols="30" rows="10" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
