<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Table -->
     <table>
        <caption>Product Comparison</caption><!-- caption tag is used to define the title of the table -->
        <colgroup>
            <col style="background-color:#f1f1f1">
            <col span="2">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Feature</th>
                <th scope="col">Basic Plan</th>
                <th scope="col">Pro Plan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Storage</th>
                <td>5GB</td>
                <td>10GB</td>
            </tr>
            <tr>
                <th scope="row">User</th>
                <td>1</td>
                <td>10</td>                
            </tr>
        </tbody>
     </table>
</body>
</html>
