<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #interface {
            margin-bottom: 20px;
        }
        #score, #timer {
            font-size: 24px;
            margin: 10px 0;
        }
        #start-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .hole {
            width: 100px;
            height: 100px;
            background-color: #8B4513;
            border-radius: 50%;
            position: relative;
            cursor: pointer;
        }
        .mole {
            width: 80px;
            height: 80px;
            background-color: #666;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: all 0.3s;
        }
        .mole.active {
            top: -20px; /* Mole pops up */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Whack-a-Mole</h1>
        <div id="interface">
            <div id="score">Score: 0</div>
            <div id="timer">Time Left: 30s</div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game-board">
            <!-- Holes will be generated by JavaScript -->
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-btn');
        
        let score = 0;
        let timeLeft = 30;
        let gameActive = false;
        let moleInterval;
        let timerInterval;
        const holeCount = 9; // 3x3 grid

        // Create the game board with holes
        function createBoard() {
            for (let i = 0; i < holeCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.addEventListener('click', whackMole);
                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        // Randomly select a mole to pop up
        function randomMole() {
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('active')); // Hide all moles
            const randomIndex = Math.floor(Math.random() * moles.length);
            moles[randomIndex].classList.add('active'); // Show random mole
        }

        // Handle mole whacking
        function whackMole(event) {
            if (!gameActive) return;
            if (event.target.classList.contains('active')) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
                event.target.classList.remove('active');
            }
        }

        // Start the game
        function startGame() {
            if (gameActive) return; // Prevent multiple starts
            gameActive = true;
            score = 0;
            timeLeft = 30;
            scoreDisplay.textContent = `Score: ${score}`;
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
            startButton.disabled = true;

            // Pop moles every second
            moleInterval = setInterval(randomMole, 1000);

            // Countdown timer
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            gameActive = false;
            clearInterval(moleInterval);
            clearInterval(timerInterval);
            startButton.disabled = false;
            alert(`Game Over! Your score: ${score}`);
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('active')); // Hide all moles
        }

        // Event listener for start button
        startButton.addEventListener('click', startGame);

        // Initialize the game board
        createBoard();
    </script>
</body>
</html>
